        <script>

            const ddBaseCurrency = document.querySelector("#ddBaseCurrency");
            const ddTargetCurrency = document.querySelector("#ddTargetCurrency");
            const txtAmount = document.querySelector("#txtAmount");

            const result = document.querySelector("#result");
            const btnConvert = document.querySelector("#btnConvert");
            btnConvert.addEventListener('click', convert);

            async function convert() {
                const URL = "/api/currency-exchange-calculator";
                const params =
                    `?amount=${txtAmount.value
                    }&baseCurrency=${ddBaseCurrency.value
                    }&targetCurrency=${ddTargetCurrency.value}`;

                const data = await fetch(URL + params ).then(res => res.json());
                console.log(data)
                result.innerHTML = JSON.stringify(data);
            }
